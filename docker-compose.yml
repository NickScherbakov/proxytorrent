version: '3.8'

services:
  proxytorrent:
    build: .
    container_name: proxytorrent
    ports:
      - "8000:8000"
    environment:
      # Security
      - SECURITY__AUTH_ENABLED=false  # Set to true in production
      - SECURITY__HMAC_SECRET=${HMAC_SECRET:-change-me-in-production}
      
      # Proxy configuration (optional)
      - PROXY__PROXY_ENABLED=${PROXY_ENABLED:-false}
      - PROXY__PROXY_TYPE=${PROXY_TYPE:-socks5}
      - PROXY__PROXY_HOST=${PROXY_HOST:-}
      - PROXY__PROXY_PORT=${PROXY_PORT:-}
      
      # Database
      - DATABASE__DATABASE_URL=sqlite+aiosqlite:////app/data/proxytorrent.db
      
      # Storage
      - STORAGE__BASE_PATH=/app/data
      - STORAGE__CONTENT_PATH=/app/data/content
      - STORAGE__TORRENT_PATH=/app/data/torrents
      - STORAGE__RESUME_PATH=/app/data/resume
      
      # Monitoring
      - MONITORING__LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./data:/app/data
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

